<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCOAP Analyzer</title>
  <link rel="stylesheet" href="web.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
  <div class="container">
    <h1>SCOAP Analyzer</h1>
    <p>Upload a Verilog (.v) file to compute SCOAP metrics.</p>

    <input type="file" id="fileInput" accept=".v">
    <button id="runButton" disabled>Run SCOAP</button>

    <div class="output-container">
      <h2>Output</h2>
      <pre id="output">Loading Python environment...</pre>
    </div>
  </div>

  <script>
    let pyodide = null;
    let pyodideReady = false;

    async function initPyodide() {
      const output = document.getElementById("output");
      output.textContent = "Loading Pyodide...";
      pyodide = await loadPyodide();
      output.textContent = "Pyodide loaded. Loading SCOAP script...";

      // Load your SCOAP.py file into Pyodide's virtual filesystem
      const resp = await fetch("SCOAP.py");
      const code = await resp.text();
      pyodide.FS.writeFile("SCOAP.py", code);

      pyodideReady = true;
      document.getElementById("runButton").disabled = false;
      output.textContent = "Ready. Upload a file and click 'Run SCOAP'.";
    }

    initPyodide();

    document.getElementById("runButton").addEventListener("click", async () => {
      if (!pyodideReady) return alert("Pyodide is still loading...");
      const fileInput = document.getElementById("fileInput");
      const output = document.getElementById("output");
      if (fileInput.files.length === 0) {
        alert("Please select a .v file first!");
        return;
      }

      const file = fileInput.files[0];
      const text = await file.text();
      pyodide.FS.writeFile("input.v", text);
      output.textContent = "Running SCOAP analysis...";

      try {
        // Capture Python stdout
        let captured = "";
        pyodide.setStdout({
          batched: (data) => { captured += data; }
        });

        // Run the SCOAP analysis
        const cmd = `
import sys
sys.argv = ['SCOAP.py', 'input.v']
from SCOAP import main
main()
        `;
        await pyodide.runPythonAsync(cmd);

        // Show captured output
        output.textContent = captured || "No output produced.";
      } catch
