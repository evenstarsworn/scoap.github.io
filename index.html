<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SCOAP Analyzer — Final Version</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="web.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .controls {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .output-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      overflow-x: auto;
    }
    pre.scoap-output {
      font-family: "Courier New", monospace;
      font-size: 14px;
      white-space: pre;          /* ✅ preserves newlines and spacing */
      overflow-x: auto;
      overflow-y: auto;
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 10px;
      min-height: 400px;
      width: 100%;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SCOAP Analyzer</h1>
    <p>Upload your <strong>.v</strong> file, then click <strong>Run SCOAP</strong>.</p>

    <div class="controls">
      <input id="fileInput" type="file" accept=".v" />
      <button id="runButton" disabled>Run SCOAP</button>
      <button id="reloadScript" disabled>Reload SCOAP Script</button>
    </div>

    <div class="output-container">
      <h2>Output</h2>
      <pre id="output" class="scoap-output">Loading Pyodide...</pre>
    </div>
  </div>

<script>
(async () => {
  const outputEl = document.getElementById('output');
  const runBtn = document.getElementById('runButton');
  const reloadBtn = document.getElementById('reloadScript');
  const fileInput = document.getElementById('fileInput');

  function showPre(text) {
    outputEl.textContent = text;
  }

  let pyodide = null;
  showPre("Loading Pyodide (this may take a few seconds)...");
  try {
    pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/" });
  } catch (err) {
    showPre("Failed to load Pyodide: " + err);
    return;
  }

  async function loadScoapScript() {
    showPre("Loading SCOAP.py...");
    try {
      const resp = await fetch('SCOAP.py');
      if (!resp.ok) throw new Error('Could not fetch SCOAP.py — make sure it’s in the same folder.');
      const code = await resp.text();
      pyodide.FS.writeFile('SCOAP.py', code);
      showPre("SCOAP.py loaded successfully.");
      runBtn.disabled = false;
      reloadBtn.disabled = false;
    } catch (err) {
      showPre("Error loading SCOAP.py: " + err);
    }
  }

  await loadScoapScript();

  runBtn.addEventListener('click', async () => {
    if (!fileInput.files.length) {
      alert("Please choose a .v file first.");
      return;
    }

    const vf = fileInput.files[0];
    const txt = await vf.text();
    pyodide.FS.writeFile('input.v', txt);

    showPre("Running SCOAP analysis...");
    runBtn.disabled = true;
    reloadBtn.disabled = true;

    let outputText = "";
    const capture = { batched: s => outputText += s };
    pyodide.setStdout(capture);
    pyodide.setStderr(capture);

    const pyCmd = `
import sys, importlib, traceback
if '' not in sys.path: sys.path.insert(0, '')
if 'SCOAP' in sys.modules: del sys.modules['SCOAP']
try:
    import SCOAP
    importlib.reload(SCOAP)
    sys.argv = ['SCOAP.py', 'input.v']
    SCOAP.main()
except Exception:
    traceback.print_exc()
`;

    try {
      await pyodide.runPythonAsync(pyCmd);
      showPre(outputText || "(no output)");
    } catch (err) {
      showPre("Runtime error: " + err);
    } finally {
      runBtn.disabled = false;
      reloadBtn.disabled = false;
      pyodide.setStdout({ batched: s => console.log(s) });
      pyodide.setStderr({ batched: s => console.error(s) });
    }
  });

  reloadBtn.addEventListener('click', async () => {
    runBtn.disabled = true;
    reloadBtn.disabled = true;
    await loadScoapScript();
  });

})();
</script>
</body>
</html>
