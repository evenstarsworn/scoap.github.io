<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCOAP Analyzer</title>
  <link rel="stylesheet" href="web.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
  <div class="container">
    <h1>SCOAP Analyzer</h1>
    <p>Upload a Verilog (.v) file to compute SCOAP metrics (CC0, CC1, CO, SC0, SC1, SO).</p>

    <input type="file" id="fileInput" accept=".v" />
    <button id="runButton" disabled>Run SCOAP</button>

    <div class="output-container">
      <h2>Output</h2>
      <pre id="output">Upload a file to start...</pre>
    </div>
  </div>

  <script>
    let pyodideReady = false;
    let pyodide = null;
    let scoapCode = "";

    async function initPyodide() {
      document.getElementById("output").textContent = "Loading Python environment...";
      pyodide = await loadPyodide();
      document.getElementById("output").textContent = "Python loaded. Loading SCOAP code...";
      const resp = await fetch("SCOAP.py");
      scoapCode = await resp.text();
      await pyodide.runPythonAsync(scoapCode + "\nprint('SCOAP script loaded successfully!')");
      pyodideReady = true;
      document.getElementById("runButton").disabled = false;
      document.getElementById("output").textContent = "Ready. Upload a file and click 'Run SCOAP'.";
    }

    initPyodide();

    document.getElementById("runButton").addEventListener("click", async () => {
      if (!pyodideReady) {
        alert("Please wait — Pyodide is still loading.");
        return;
      }

      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Please select a Verilog (.v) file first!");
        return;
      }

      const file = fileInput.files[0];
      const text = await file.text();
      const outputElement = document.getElementById("output");
      outputElement.textContent = "Running SCOAP analysis... Please wait.";

      try {
        // Write file into Pyodide virtual FS
        pyodide.FS.writeFile("input.v", text);

        // Run the Python main() manually with the file argument
        const pythonCommand = `
import sys
sys.argv = ['SCOAP.py', 'input.v']
from SCOAP import main
main()
        `;
        const result = await pyodide.runPythonAsync(pythonCommand);
        outputElement.textContent = result || "✅ Done — check printed SCOAP table above.";
      } catch (err) {
        outputElement.textContent = "❌ Error running SCOAP:\n" + err;
      }
    });
  </script>
</body>
</html>
