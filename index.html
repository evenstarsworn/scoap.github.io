<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SCOAP Analyzer — Final Version</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="web.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
  <div class="container">
    <h1>SCOAP Analyzer</h1>
    <p>Upload a Verilog (.v) file and click <strong>Run SCOAP</strong>.</p>

    <div class="controls">
      <input id="fileInput" type="file" accept=".v" />
      <button id="runButton" disabled>Run SCOAP</button>
      <button id="reloadScript" disabled>Reload SCOAP Script</button>
    </div>

    <div class="output-container">
      <h2>Output</h2>
      <div id="output" class="output-inner">
        <pre class="placeholder">Loading Pyodide...</pre>
      </div>
    </div>
  </div>

<script>
(async () => {
  const outputEl = document.getElementById('output');
  const runBtn = document.getElementById('runButton');
  const reloadBtn = document.getElementById('reloadScript');
  const fileInput = document.getElementById('fileInput');

  function showPre(text) {
    outputEl.innerHTML = '';
    const pre = document.createElement('pre');
    pre.className = 'scoap-pre';
    pre.textContent = text;
    outputEl.appendChild(pre);
  }

  function showHTMLTable(headers, rows) {
    outputEl.innerHTML = '';
    const table = document.createElement('table');
    table.className = 'scoap-table';
    const thead = document.createElement('thead');
    const thr = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      thr.appendChild(th);
    });
    thead.appendChild(thr);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    rows.forEach(r => {
      const tr = document.createElement('tr');
      r.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    outputEl.appendChild(table);
  }

  // ✅ Improved universal parser
  function tryParseTable(text) {
    if (!text) return null;

    const lines = text
      .split(/\r?\n/)
      .map(l => l.trim())
      .filter(l => l.length > 0 && !/^[\-=*_]+$/.test(l));

    if (lines.length < 2) return null;

    // Auto-detect column separator
    let separator = null;
    if (lines.some(l => l.includes('|'))) separator = '|';
    else if (lines.some(l => l.includes(','))) separator = ',';
    else separator = /\s+/; // any whitespace

    // Split lines
    const splitLines = lines.map(line =>
      line.split(separator).map(c => c.trim()).filter(c => c.length > 0)
    );

    const headers = splitLines[0];
    const rows = splitLines.slice(1).map(r => {
      const row = [...r];
      while (row.length < headers.length) row.push('');
      return row;
    });

    if (headers.length >= 2) return { headers, rows };
    return null;
  }

  // Write file into Pyodide FS
  function writeFileToFS(name, text) {
    try { pyodide.FS.writeFile('/' + name, text); } catch {}
    pyodide.FS.writeFile(name, text);
  }

  outputEl.innerHTML = '<pre class="placeholder">Loading Pyodide (this may take a few seconds)...</pre>';
  let pyodide = null;

  try {
    pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/" });
  } catch (e) {
    showPre("Failed to load Pyodide: " + e);
    console.error(e);
    return;
  }

  // Load SCOAP.py
  async function loadScoapScript() {
    showPre("Fetching SCOAP.py...");
    try {
      const resp = await fetch('SCOAP.py');
      if (!resp.ok) throw new Error('Could not fetch SCOAP.py — check that it’s in the same folder.');
      const code = await resp.text();
      writeFileToFS('SCOAP.py', code);
      showPre("SCOAP.py loaded successfully.");
      reloadBtn.disabled = false;
      runBtn.disabled = false;
      return true;
    } catch (err) {
      showPre("Error loading SCOAP.py: " + err);
      console.error(err);
      return false;
    }
  }

  await loadScoapScript();

  // Capture stdout/stderr
  function createCapturer() {
    let captured = "";
    const handler = { batched: s => { captured += s; } };
    return {
      start() {
        pyodide.setStdout(handler);
        pyodide.setStderr(handler);
        captured = "";
      },
      stop() {
        pyodide.setStdout({ batched: s => console.log(s) });
        pyodide.setStderr({ batched: s => console.error(s) });
      },
      get() { return captured; }
    };
  }

  runBtn.addEventListener('click', async () => {
    if (!pyodide) return;
    if (!fileInput.files.length) {
      alert("Please select a .v file first.");
      return;
    }

    const vf = fileInput.files[0];
    const txt = await vf.text();
    try { writeFileToFS('input.v', txt); } 
    catch (err) { showPre("Error writing file: " + err); return; }

    showPre("Running SCOAP analysis...");
    runBtn.disabled = true;
    reloadBtn.disabled = true;

    const capturer = createCapturer();
    capturer.start();

    const pyCmd = `
import sys, importlib, traceback
if '' not in sys.path:
    sys.path.insert(0, '')
if 'SCOAP' in sys.modules:
    del sys.modules['SCOAP']
try:
    import SCOAP
    importlib.reload(SCOAP)
    sys.argv = ['SCOAP.py', 'input.v']
    SCOAP.main()
except Exception:
    traceback.print_exc()
`;

    try {
      await pyodide.runPythonAsync(pyCmd);
      const out = capturer.get().trim();
      if (!out) showPre("(no output produced)");
      else {
        const parsed = tryParseTable(out);
        if (parsed) showHTMLTable(parsed.headers, parsed.rows);
        else showPre(out);
      }
    } catch (err) {
      showPre("Runtime error: " + err);
      console.error(err);
    } finally {
      capturer.stop();
      runBtn.disabled = false;
      reloadBtn.disabled = false;
    }
  });

  reloadBtn.addEventListener('click', async () => {
    runBtn.disabled = true;
    reloadBtn.disabled = true;
    const ok = await loadScoapScript();
    runBtn.disabled = !ok;
  });

  outputEl.innerHTML = '<pre class="placeholder">Ready — choose a .v file and click Run SCOAP.</pre>';
})();
</script>
</body>
</html>
