<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SCOAP Analyzer — Table Renderer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="web.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
  <div class="container">
    <h1>SCOAP Analyzer</h1>
    <p>Upload a Verilog (.v) file and click <strong>Run SCOAP</strong>.</p>

    <div class="controls">
      <input id="fileInput" type="file" accept=".v" />
      <button id="runButton" disabled>Run SCOAP</button>
      <button id="reloadScript" disabled>Reload SCOAP Script</button>
    </div>

    <div class="output-container">
      <h2>Output</h2>
      <div id="output" class="output-inner">
        <pre class="placeholder">Loading Pyodide...</pre>
      </div>
    </div>
  </div>

<script>
(async () => {
  const outputEl = document.getElementById('output');
  const runBtn = document.getElementById('runButton');
  const reloadBtn = document.getElementById('reloadScript');
  const fileInput = document.getElementById('fileInput');

  function showPre(text) {
    outputEl.innerHTML = '';
    const pre = document.createElement('pre');
    pre.className = 'scoap-pre';
    pre.textContent = text;
    outputEl.appendChild(pre);
  }

  function showHTMLTable(headers, rows) {
    outputEl.innerHTML = '';
    const table = document.createElement('table');
    table.className = 'scoap-table';
    const thead = document.createElement('thead');
    const thr = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      thr.appendChild(th);
    });
    thead.appendChild(thr);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    rows.forEach(r => {
      const tr = document.createElement('tr');
      r.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    outputEl.appendChild(table);
  }

  // Try to parse text into table. Returns {headers, rows} or null.
  function tryParseTable(text) {
    if (!text) return null;
    const lines = text.split(/\r?\n/).map(l => l.replace(/\t/g, '    ')).filter(l => l.trim().length > 0);
    if (lines.length < 2) return null;

    // If output contains explicit pipes, use them first
    if (lines.some(l => l.includes('|'))) {
      const tableLines = lines.map(l => l.split('|').map(s => s.trim()).filter((_,i) => !(i===0 && sTrimEmpty(s => true)) ));
      // remove empty leading/trailing columns if present
      const normalized = tableLines.map(row => row.filter(c => c !== ''));
      if (normalized[0].length >= 2) {
        const headers = normalized[0];
        const rows = normalized.slice(1).map(r => {
          // pad rows to headers length
          const out = headers.map((_,i) => r[i] ?? '');
          return out;
        });
        return { headers, rows };
      }
    }

    // Remove separator rows lines that are like "----" or "====" or contain mostly dashes
    const filtered = lines.filter(l => !/^[\s\-=_|:]+$/.test(l));

    if (filtered.length < 2) return null;

    // Heuristic splitting:
    // First, try split by two-or-more spaces (common in printed tables).
    const splitBySpaces = filtered.map(l => l.trim().split(/\s{2,}/).map(s => s.trim()));
    // If the first row yields >=2 columns and subsequent rows have similar column counts, accept it
    const colCount = splitBySpaces[0].length;
    const similar = splitBySpaces.slice(1).every(r => r.length >= Math.max(1, colCount - 1) && r.length <= colCount + 1);
    if (colCount >= 2 && similar) {
      const headers = splitBySpaces[0];
      const rows = splitBySpaces.slice(1).map(r => {
        // normalize to header length
        const out = headers.map((_,i) => r[i] ?? '');
        return out;
      });
      return { headers, rows };
    }

    // Next fallback: try comma separated values
    const splitByComma = filtered.map(l => l.split(',').map(s => s.trim()));
    if (splitByComma[0].length >= 2) {
      const headers = splitByComma[0];
      const rows = splitByComma.slice(1).map(r => headers.map((_,i) => r[i] ?? ''));
      return { headers, rows };
    }

    return null;
  }

  // helper to write files into pyodide FS
  function writeFileToFS(name, text) {
    try {
      // Write both with and without leading slash for compatibility
      pyodide.FS.writeFile('/' + name, text);
    } catch (e) {
      // if / fails, try local
    }
    pyodide.FS.writeFile(name, text);
  }

  // load pyodide
  outputEl.innerHTML = '<pre class="placeholder">Loading Pyodide (this may take a few seconds)...</pre>';
  let pyodide = null;
  try {
    pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/" });
  } catch (e) {
    showPre("Failed to load Pyodide: " + e);
    console.error(e);
    return;
  }

  // load SCOAP.py
  async function loadScoapScript() {
    showPre("Fetching SCOAP.py...");
    try {
      const resp = await fetch('SCOAP.py');
      if (!resp.ok) throw new Error('Could not fetch SCOAP.py — check file exists in repo root.');
      const code = await resp.text();
      // write into FS
      writeFileToFS('SCOAP.py', code);
      showPre("SCOAP.py loaded into Pyodide filesystem.");
      reloadBtn.disabled = false;
      runBtn.disabled = false;
      return true;
    } catch (err) {
      showPre("Error loading SCOAP.py: " + err);
      console.error(err);
      return false;
    }
  }

  await loadScoapScript();

  // stdout/stderr capturer
  function createCapturer() {
    let captured = "";
    const handler = {
      batched: (s) => { captured += s; }
    };
    return {
      start() {
        pyodide.setStdout(handler);
        pyodide.setStderr(handler);
        captured = "";
      },
      stop() {
        // restore default console handlers
        pyodide.setStdout({ batched: (s) => { console.log(s); }});
        pyodide.setStderr({ batched: (s) => { console.error(s); }});
      },
      get() { return captured; }
    };
  }

  runBtn.addEventListener('click', async () => {
    if (!pyodide) return;
    if (!fileInput.files.length) {
      alert("Please select a .v Verilog file first.");
      return;
    }

    const vf = fileInput.files[0];
    const txt = await vf.text();

    try {
      writeFileToFS('input.v', txt);
    } catch (err) {
      showPre("Error writing input.v to Pyodide FS: " + err);
      console.error(err);
      return;
    }

    showPre("Running SCOAP analysis...");
    runBtn.disabled = true;
    reloadBtn.disabled = true;

    const capturer = createCapturer();
    capturer.start();

    const pyCmd = `
import sys, importlib, traceback
if '' not in sys.path:
    sys.path.insert(0, '')
if 'SCOAP' in sys.modules:
    del sys.modules['SCOAP']
try:
    import SCOAP
    importlib.reload(SCOAP)
    sys.argv = ['SCOAP.py', 'input.v']
    SCOAP.main()
except Exception:
    traceback.print_exc()
`;
    try {
      await pyodide.runPythonAsync(pyCmd);
      const out = capturer.get().trim();
      if (!out) {
        showPre("(no output produced)");
      } else {
        // try to parse table
        const parsed = tryParseTable(out);
        if (parsed) {
          showHTMLTable(parsed.headers, parsed.rows);
        } else {
          // fallback to preformatted text
          showPre(out);
        }
      }
    } catch (err) {
      showPre("Unexpected error running Pyodide: " + err);
      console.error(err);
    } finally {
      capturer.stop();
      runBtn.disabled = false;
      reloadBtn.disabled = false;
    }
  });

  reloadBtn.addEventListener('click', async () => {
    runBtn.disabled = true;
    reloadBtn.disabled = true;
    const ok = await loadScoapScript();
    runBtn.disabled = !ok;
  });

  outputEl.innerHTML = '<pre class="placeholder">Ready — choose a .v file and click Run SCOAP.</pre>';
})();
</script>
</body>
</html>
