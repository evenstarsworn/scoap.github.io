<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SCOAP Analyzer — Exact Table Rendering</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 20px; background: #f6f8fa; color:#111; }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { margin: 0 0 8px 0; }
    .controls { margin: 12px 0 20px 0; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button { padding:8px 14px; background:#0b74de; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
    button:disabled { background:#9bb8df; cursor:not-allowed; }

    /* Important output styling */
    pre#output {
      font-family: "JetBrains Mono", "Fira Code", "Consolas", "Menlo", "Courier New", monospace;
      font-size: 13px;
      line-height: 1.35;
      background: #0b0f12;
      color: #e6f3e6;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(2,6,23,0.08);
      border: 1px solid #13303f;

      white-space: pre;       /* PRESERVE EXACT SPACES & NEWLINES — DO NOT WRAP */
      overflow-x: auto;       /* scroll horizontally if line is wide */
      overflow-y: auto;
      max-height: 70vh;
      word-break: normal;     /* ensure no forced breaking */
      hyphens: none;
      -webkit-font-smoothing: antialiased;
    }

    /* small screens */
    @media (max-width: 720px) {
      pre#output { font-size: 12px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SCOAP Analyzer</h1>
    <p>Upload a Verilog <code>.v</code> file and click <strong>Run SCOAP</strong>. Output is shown below preserving exact spacing.</p>

    <div class="controls">
      <input id="fileInput" type="file" accept=".v">
      <button id="runButton" disabled>Run SCOAP</button>
      <button id="reloadButton" disabled>Reload SCOAP.py</button>
    </div>

    <h2>Output</h2>
    <pre id="output">Loading Pyodide...</pre>
  </div>

<script>
(async () => {
  const outEl = document.getElementById('output');
  const fileInput = document.getElementById('fileInput');
  const runBtn = document.getElementById('runButton');
  const reloadBtn = document.getElementById('reloadButton');

  function setOutputText(text) {
    // Use textContent to preserve *all* spacing and newlines exactly.
    outEl.textContent = text;
  }

  setOutputText('Loading Pyodide (may take a few seconds)...');
  let pyodide = null;
  try {
    pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/" });
  } catch (e) {
    setOutputText('Failed to load Pyodide: ' + e);
    console.error(e);
    return;
  }

  async function loadScoap() {
    setOutputText('Loading SCOAP.py...');
    try {
      const r = await fetch('SCOAP.py');
      if (!r.ok) throw new Error('Could not fetch SCOAP.py — ensure it is in the same folder as index.html');
      const code = await r.text();
      // write into pyodide FS
      try { pyodide.FS.writeFile('/SCOAP.py', code); } catch {}
      pyodide.FS.writeFile('SCOAP.py', code);
      setOutputText('SCOAP.py loaded. Ready.');
      runBtn.disabled = false;
      reloadBtn.disabled = false;
      return true;
    } catch (err) {
      setOutputText('Error loading SCOAP.py: ' + err);
      console.error(err);
      return false;
    }
  }

  await loadScoap();

  function createCapturer() {
    let buf = '';
    const h = { batched: (s) => buf += s };
    return {
      start() { pyodide.setStdout(h); pyodide.setStderr(h); buf = ''; },
      stop() { pyodide.setStdout({ batched: s => console.log(s) }); pyodide.setStderr({ batched: s => console.error(s) }); },
      get() { return buf; }
    };
  }

  runBtn.addEventListener('click', async () => {
    if (!fileInput.files.length) { alert('Choose a .v file first'); return; }
    const file = fileInput.files[0];
    const text = await file.text();
    try { pyodide.FS.writeFile('/input.v', text); } catch {}
    pyodide.FS.writeFile('input.v', text);

    setOutputText('Running SCOAP...');
    runBtn.disabled = true;
    reloadBtn.disabled = true;

    const capt = createCapturer();
    capt.start();

    const py = `
import sys, importlib, traceback
if '' not in sys.path: sys.path.insert(0,'')
if 'SCOAP' in sys.modules: del sys.modules['SCOAP']
try:
    import SCOAP
    importlib.reload(SCOAP)
    sys.argv = ['SCOAP.py', 'input.v']
    SCOAP.main()
except Exception:
    traceback.print_exc()
`;

    try {
      await pyodide.runPythonAsync(py);
      const raw = capt.get();
      // IMPORTANT: put raw text into textContent of <pre> to preserve spacing exactly
      if (!raw || !raw.trim()) setOutputText('(no output)');
      else setOutputText(raw);
    } catch (err) {
      setOutputText('Runtime error: ' + String(err));
      console.error(err);
    } finally {
      capt.stop();
      runBtn.disabled = false;
      reloadBtn.disabled = false;
    }
  });

  reloadBtn.addEventListener('click', async () => {
    runBtn.disabled = true;
    reloadBtn.disabled = true;
    await loadScoap();
    runBtn.disabled = false;
    reloadBtn.disabled = false;
  });

})();
</script>
</body>
</html>
